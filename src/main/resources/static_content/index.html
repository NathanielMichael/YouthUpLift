<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/css/cyborg_bootstrap.css" />
    <script src="/js/jquery-1.10.2.min.js"></script>
    <script src="/js/knockout-2.3.0.debug.js"></script>
    <title>Stuff & Things</title>
    <style>
        .profile_image {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>

<div class="container"></div>
<div class="hero-unit">
    <h1>Youth Uplift</h1>
    <p>Kickstarting our community leaders and mentors.</p>
    <p><a class="btn btn-primary btn-large">Learn more</a></p>
</div>

<table data-bind="foreach: profiles">
  <tr>
    <td>
        <img src="/images/woman_teacher.jpg" class="profile_image" />
    </td>
    <td>
        <span data-bind="text: name"></span>
    </td>
    <td>
        Needs:
        <table data-bind="foreach: needs">
        <tr>
            <td data-bind="text: name"></td>
        </tr>
        </table>
    </td>
    <td>
        Badges:
        <table data-bind="foreach: badges">
            <tr>
                <td data-bind="text: name"></td>
            </tr>
        </table>
    </td>
  </tr>
</table>

<script src="/js/main.js"></script>

</body>
</html>
